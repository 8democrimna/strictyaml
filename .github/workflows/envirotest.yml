name: Envirotest

on:
  workflow_dispatch:

jobs:
  envirotest:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      - name: build
        run: |
          mkdir -p ~/.ssh/
          touch ~/.ssh/id_rsa
          touch ~/.ssh/id_rsa.pub
          ./key.sh make

      - name: envirotest
        run: |
          ./key.sh envirotest full
