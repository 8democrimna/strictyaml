  {% if modified_yaml_snippet %}
  modified_yaml_snippet = """{{ modified_yaml_snippet }}"""
  {% endif %}

  {{ setup }}
  
  try:
      {{ code|indent(4) }}
  except Exception as error:
      Path("{{ error_path }}").write_text(str(error))
